<script>
var tweets;
var size;
var newTweet;
var location;

window.onload = function loadTweet() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      tweets = JSON.parse(xhttp.responseText);
      size = Number(tweets.length);
      newTweet = tweets[Math.floor(Math.random()*tweets.length)];
      msDate = Number(newTweet.tweet.timestamp_ms);
      
      function readDate(date) {
        var months = ['Jan', ';Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        var hrs = date.getUTCHours() == 0 ? 12 : (date.getUTCHours() > 12 ? date.getUTCHours() - 12 : date.getUTCHours());
        var min = date.getUTCMinutes() < 10 ? '0' + date.getUTCMinutes() : date.getUTCMinutes();
        var ampm = date.getUTCHours() < 12 ? 'AM' : 'PM';
          return months[date.getUTCMonth()] + ' ' + date.getUTCDate() + ',' + ' ' + date.getUTCFullYear() + ' ' + hrs + ':' + min + ' ' + ampm;
      }
      var readableDate = readDate(new Date(msDate));
      
      var str = newTweet.payload,
      reg = /@EatMorChikin|#chickfila|#eatmorchikin|@ChickfilA/ig; //g is to replace all occurances

      //fixing a bit
      var toStr = String(reg);
      var color = (toStr.replace('\/g', '|')).substring(1);

      //split it baby
      var colors = color.split("|");

      if (colors.indexOf("@ChickfilA") > -1) {
          str = str.replace(/@ChickfilA/g, '<span style="color:#FF0000; font-weight:700;">@ChickfilA</span>');
      }
      else if (colors.indexOf("@EatMorChikin") > -1) {
          str = str.replace(/@EatMorChikin/g, '<span style="color:#FF0000; font-weight:700;">@EatMorChikin</span>');
      }
      else if (colors.indexOf("#eatmorchikin") > -1) {
          str = str.replace(/#eatmorchikin/g, '<span style="color:#FF0000; font-weight:700;">#eatmorchikin</span>');
      }
      else if (colors.indexOf("#chickfila") > -1) {
          str = str.replace(/#chickfila/g, '<span style="color:#FF0000; font-weight:700;">#chickfila</span>');
      }
      document.getElementById("time").innerHTML = readableDate;
      document.getElementById("tweet").innerHTML = str;
      document.getElementById("icon").src = "twitter.png";
      document.getElementById("photo").src = newTweet.tweet.entities.media[0].media_url;
      document.getElementById("name").innerHTML = "@" + newTweet.tweet.user.screen_name + ' ' + '|' + ' ' + newTweet.tweet.user.name; 
    }
  };

  xhttp.open("GET", "http://twitter-cfa.mybluemix.net/view-tweets?limit=10", true);
  xhttp.send();
}
</script>

<script>
var width = 1024,
    height = 768;

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule()
    .step([5, 5]);

var svg = d3.select("#pulsate").append("svg")
    .attr("width", width)
    .attr("height", height);

var coordsArray = [{lon:"-71", lat:"42"}, {lon:"-84", lat:"33"}, {lon:"-87", lat:"41"}, {lon:"-96", lat:"32"}, {lon:"-112", lat:"32"}];
var coords = coordsArray[Math.floor(Math.random()*coordsArray.length)];
var coordsLat = coords.lat;
var coordsLong = coords.lon;

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.append("circle")
    .attr("class", "dot")
    .attr("transform", "translate(" + projection([coordsLong, coordsLat]) + ")")
    .attr("r", 2000)
  .transition()
    .ease("linear")
    .attr("r", 8)
    .delay(500)
    .duration(2500);

setInterval(function() {
  svg.append("circle")
      .attr("class", "ring")
      .attr("transform", "translate(" + projection([coordsLong, coordsLat]) + ")")
      .attr("r", 6)
      .style("stroke-width", 3)
      .style("stroke", "#FF0000")
    .transition()
      .ease("linear")
      .duration(6000)
      .style("stroke-opacity", 1e-6)
      .style("stroke-width", 1)
      .style("stroke", "#FF0000")
      .attr("r", 160)
      .remove();
}, 750);

var svg1 = d3.select("#us-map").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("https://raw.githubusercontent.com/stamen/ecoengine/master/prototypes/covis/us.json", function(error, us) {
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);
});

d3.select(self.frameElement).style("height", height + "px");

</script>

<script>
setTimeout(function() {

    var data = d3.range(500).map(function() {
      return {xloc: 0, yloc: 0, xvel: 0, yvel: 0};
    });

    var width2 = 850,
        height2 = 500
        angle = 2 * Math.PI;

    var x = d3.scale.linear()
        .domain([-5, 5])
        .range([0, width2]);

    var y = d3.scale.linear()
        .domain([-5, 5])
        .range([0, height2]);

    var time0 = Date.now(),
        time1;

    var fps = d3.select("#fps span");

    var canvas = d3.select("body").append("canvas")
        .attr("width", width2)
        .attr("height", height2);

    var context = canvas.node().getContext("2d");
    context.fillStyle = "rgba(187, 187, 187, 0.5)";
    context.strokeStyle = "#BBBBBB";
    context.strokeWidth = 0.5;

    d3.timer(function() {
      context.clearRect(0, 0, width2, height2);

      data.forEach(function(d) {
        d.xloc += d.xvel;
        d.yloc += d.yvel;
        d.xvel += 0.03 * (Math.random() - .5) - 0.03 * d.xvel - 0.0005 * d.xloc;
        d.yvel += 0.03 * (Math.random() - .5) - 0.03 * d.yvel - 0.0005 * d.yloc;
        context.beginPath();
        context.arc(x(d.xloc), y(d.yloc), Math.min(1 + 1000 * Math.abs(d.xvel * d.yvel), 10), 0, angle);
        context.fill();
        context.stroke();
      });

      time1 = Date.now();
      fps.text(Math.round(1000 / (time1 - time0)));
      time0 = time1;
    });
}, (2.25 * 1000));

</script>
